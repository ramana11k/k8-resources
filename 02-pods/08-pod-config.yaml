apiVersion: v1
kind: Pod
metadata:
  name: config-pod  
spec:
# list of containers
  containers:
  - name: config-pod
    image: nginx # it is a public image, so k8 pulling it from docker hub
    ports:
    - containerPort: 80
    env:
    - name: course
      valueFrom:
        configMapKeyRef:
          name: devops-config
          key: course
    - name: trainer
      valueFrom:
        configMapKeyRef:
          name: devops-config
          key: trainer    

