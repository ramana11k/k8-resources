apiVersion: v1
kind: Pod
metadata:
  name: config-pod  
spec:
# list of containers
  containers:
  - name: config-pod-container
    image: nginx # it is a public image, so k8 pulling it from docker hub
    ports:
    - containerPort: 80
    env:
    - name: course
      valueFrom:
        ConfigMapKeyRef:
          name: devops-config
          key: course
    - name: trainer
      valueFrom:
        ConfigMapKeyRef:
          name: devops-config
          key: trainer    
